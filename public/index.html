<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Место</title><link rel="stylesheet" href="style.5a80a07bd1ce2095dcee.css"></head><body><div class="root"><header class="header root__section"><img src="./images/logo.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="button user-info__button-edit">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"><template id="card"><div class="place-card"><img class="place-card__image" src="" alt=""> <button class="place-card__delete-icon"></button><div class="place-card__description"><h3 class="place-card__name"></h3><div class="place-card__likes"><button class="place-card__like-icon"></button> <span class="place-card__like-counter" id="likeCounter">1</span></div></div></div></template></div><div class="popup popup-avatar"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="avatar"><input type="url" name="link" id="linkavatar" class="popup__input popup__input_type_link-url" placeholder="Ссылка на аватар" required> <span class="text-error" id="linkavatar-error"></span> <button type class="button popup__button" name="button">+</button></form></div></div><div class="popup popup-placecard"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new"><input name="name" minlength="2" maxlength="30" id="name" class="popup__input popup__input_type_name" placeholder="Название" required> <span class="text-error" id="name-error"></span> <input type="url" name="link" id="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required> <span class="text-error" id="link-error"></span> <button type class="button popup__button" name="button">+</button></form></div></div><div class="popup popup-profile"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="profile"><input name="name" minlength="2" maxlength="30" id="nameprofile" class="popup__input popup__input_type_name" placeholder="Имя" required> <span class="text-error" id="nameprofile-error"></span> <input name="info" id="job" minlength="2" maxlength="30" class="popup__input popup__input_type_info" placeholder="О себе" required> <span class="text-error" id="job-error"></span> <button class="button popup__button popup__button_valid" name="button">Сохранить</button></form></div></div><div class="popup popup-image"><img class="popup__img" src="" alt="Просто картинка"> <img src="./images/close.svg" alt="" class="popup__close"></div></div><script src="main.83c8bca1a5ad16e5cf99.js"></script></body></html>
